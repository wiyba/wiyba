<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wiyba</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --text-color: #CDD6F4;
      --background-color: #1E1E2E;
      --purple-first: #a044ff;
      --purple-second: #6a3093;
      --url-color: #B4BEFE;
    }

    @font-face {
      font-family: "nerd-font";
      src: url("fonts/font.ttf") format("truetype");
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      padding: 0;
      margin: 0;
      background: var(--background-color) url("imgs/img19.jpg") no-repeat center / cover fixed;
      font-family: 'nerd-font', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90vw;
      height: min(90svh, 1440px);
      max-width: 2560px;
      max-height: 1440px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
      padding: 0;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 4px;
      background: linear-gradient(145deg, var(--purple-first), var(--purple-second));
      border-radius: inherit;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 0;
    }

    .container::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: calc(20px - 2px);
      background: rgba(30, 30, 46, 0.88);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .term {
      display: block;
      margin: 0 0 5px;
      color: var(--text-color);
      text-decoration: none;
    }

    .line-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .line-links a {
      color: var(--text-color);
      text-decoration: none;
    }

    @supports (-webkit-touch-callout: none) {
      .container {
        height: calc(90vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <span class="term">[wiyba@localhost /]$ ls</span>
      <div class="line-links term">
        <a href="fonts/">fonts</a>
        <a href="imgs/">imgs</a>
        <a href="index.html">index.html</a>
        <a href="LICENSE">LICENSE</a>
        <a href="public/">public</a>
        <a href="README.md">README.md</a>
        <a href="startpage/">startpage</a>
      </div>
      <span class="term">[wiyba@localhost /]$ cat info.txt</span>
      <span class="term">yo</span>
      <span class="term">[wiyba@localhost /]$ cat links.txt</span>
      <a href="https://marz.wiyba.org/dashboard" class="term">https://marz.wiyba.org/dashboard</a>
      <a href="https://keen.wiyba.org/" class="term">https://keen.wiyba.org</a>
      <a href="https://draw.wiyba.org/" class="term">https://draw.wiyba.org</a>
      <span class="term">[wiyba@localhost /]$</span>
    </div>
  </div>
</body>
</html>
